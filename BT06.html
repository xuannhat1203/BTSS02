<body>
    <script>
        let numbers = [1,2,3,4,5,6];
        let sum = 0;
        numbers.forEach((item) => {
            sum+=item;
        });
        console.log("Cách 1",sum);
        let value = numbers.reduce((acc,value,arr)=>{
            return acc + value;
        })
        console.log("cách 2",value);
    </script>
</body>
