<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
            return true;
        }
        function check(arr) {
            return arr.some(item => isPrime(item));
        }
        console.log(check([4, 6, 8, 10, 9]));
    </script>
</body>
</html>
